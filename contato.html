<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contato.css">
    <title>Formulário</title>
</head>
<body>
    <img src="img/logo.svg" alt="Logo da empresa">

    <section>
        <h1>Entre em contato</h1>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="off" required>
            <label for="fone">Fone:</label>
            <input type="tel" id="fone" name="fone" placeholder="(xx) x xxxx-xxxx" maxlength="11">
            <span id="fone-erro"></span>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="fulano@mail.com" autocomplete="off" required>
            <label for="mensagem">Deixe sua opinião:</label>
            <textarea id="mensagem" name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
            <input type="hidden" name="accessKey" value="042be0d3-84fa-4ae8-aaed-2434cda72cac">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/obrigado.html">
        </form>
    </section>
</body>
</html>
